default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: <%= ENV['POSTGRES_PORT_5432_TCP_ADDR'] || 'localhost' %>
  port: <%= ENV['POSTGRES_PORT_5432_TCP_PORT'] || 5432 %>
  username: <%= ENV['POSTGRES_USER'] || 'postgres' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || 'postgres' %>
  timeout: 5000

development-small:
  <<: *default
  database: workships_development

development:
  <<: *default
  database: workships_ext

development-interact:
  <<: *default
  database: workships_interact

test_new:
  <<: *default
  database: workships_test

test:
  <<: *default
  database: workships_test_old

